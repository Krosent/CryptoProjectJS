<html>

<head>
  <!-- <title>Main Page</title> -->
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- RX JS library import -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.3.2/rxjs.umd.js"></script>

  <!-- Table business logic import -->
  <script src="javascripts/bin1minuteTable.js"></script>
  <!-- General logic import -->
  <script src="javascripts/main.js"></script>

  <!-- Chart JS import -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

  <!-- Price Evolution Logic import -->
  <script src="javascripts/priceEvolution.js"></script>

</head>

<body>
  <!-- This is the home page block. This is what you see first -->
  <div id="mainBlock" class="container">
    <h1>Welcome to Application. Cloud Computing Course Project</h1>
    <i>Author: Artyom Kuznetsov</i>
    <div>
      <p>Click corresponding button to get result:
        <button type="button" class="btn btn-primary" onclick="displayBidsOnClicked()">Display Bids for various
          currencies</button>
        <button type="button" class="btn btn-success" onclick="priceEvolutionOnClicked()">Price Evolution</button>
    </div>
  </div>

  <!-- This block is shown when first button is triggered. At the same time main block becomes invisible.  -->
  <div id="currencyBidBlock" style="display: none;" class="container">
    <button type="button" class="btn btn-primary" onclick="returnHome()">Back</button>
    <h1>Currency Bid Update</h1>
    <i>Data updates every 1 minite</i>
    <table id="currencyTableNum1" class="table">
      <thead>
        <tr>
          <th>Currency</th>
          <th>High</th>
          <th>Low</th>
          <th>Open</th>
          <th>Close</th>
        </tr>
      </thead>
      <tbody id="currencyTableNum1Body">
        <!-- Here we add actual rows (dynamically) -->
      </tbody>
    </table>
  </div>

  <!-- This block is shown when the second button is triggered. At the same time main block becomes invisible.
  *** This section shows a graph which illustrates certain crypto currency change for a period of time.
  -->
  <div id="currencyPriceEvolutionBlock" style="display: none;">
    <div class="row mb-3">
      <div class="col-9">
        <button type="button" class="btn btn-primary m-2" onclick="returnHome()">Back</button>
      </div>
      <div class="col-3">
        <div class="container">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="typeDeal" id="buyOptionID" value="buyOption" checked>
            <label class="form-check-label" for="buyOptionID">
              Buy
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="typeDeal" id="sellOptionID" value="sellOption">
            <label class="form-check-label" for="sellOptionID">
              Sell
            </label>
          </div>
        </div>
        <button type="button" class="btn btn-warning pull-right m-2" onclick="startBTCSubscription()">Show BTC</button>
        <button type="button" class="btn btn-info pull-right m-2" onclick="startETHSubscription()">Show ETH</button>
      </div>

    </div>
    <canvas id="currencyChart"></canvas>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
